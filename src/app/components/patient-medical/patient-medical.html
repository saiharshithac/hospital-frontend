<app-header></app-header>
<div class="page-container">
  <div class="form-section">
    <div class="container">
      <h2>Medical History</h2>
      <p>Tell us about your Medical History</p>

      <form #historyForm="ngForm" (ngSubmit)="onSubmit(historyForm)" enctype="multipart/form-data">
        <div class="form-group">
          <label for="patientId">Patient ID</label>
          <input type="text" id="patientId" name="patientId" [(ngModel)]="formData.patientId" readonly />
        </div>

        <div class="form-group">
          <label for="dtype">Dtype</label>
          <input type="text" id="dtype" name="dtype" [(ngModel)]="formData.dtype" required />
        </div>

        <div class="form-group">
          <label for="records">Records</label>
          <input placeholder="Upload only in pdf format" type="file" id="records" name="records" (change)="onFileChange($event)" required />
        </div>

        <button type="submit" [disabled]="!historyForm.valid || !selectedFile">Submit</button>
      </form>
    </div>
  </div>

  <div class="image-section">
    <img src="../../../assets/Rectangle 3803.png" alt="patientimage">
  </div>
