<app-header></app-header>
<div class="background-image">
    <div class="profile-container">
    <h2>My Profile</h2>
    <form (ngSubmit)="onUpdate()" #profileForm="ngForm" class="profile-form">
        <div class="form-grid">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" [(ngModel)]="personData.firstName" readonly />
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" [(ngModel)]="personData.lastName" readonly />
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" [(ngModel)]="personData.dob" readonly />
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" [(ngModel)]="personData.gender" >
            <option value="" disabled>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
            </select>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" [(ngModel)]="personData.address" required />
        </div>

        <div class="form-group">
            <label for="phoneNo">Phone Number</label>
            <input type="text" id="phoneNo" name="phoneNo" [(ngModel)]="personData.phoneNo" readonly />
        </div>

        <div class="form-group">
            <label for="altNo">Alternate Number</label>
            <input type="text" id="altNo" name="altNo" [(ngModel)]="personData.altNo" readonly />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="personData.email" readonly />
        </div>
    <div class="form-group">
    <label for="role">Role</label>
    <input type="text" id="role" name="role" [(ngModel)]="personData.role" readonly />
    </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="personData.password" required />
        </div>
        </div>
        <div class="role-details" *ngIf="personData.role?.toLowerCase() === 'doctor'">
  <h3>Doctor Details</h3>
  <p><strong>Speciality:</strong> {{ roleSpecificData.speciality }}</p>
  <p><strong>Years of Experience:</strong> {{ roleSpecificData.yearsOfReg }}</p>
</div>

<div class="role-details" *ngIf="personData.role?.toLowerCase() === 'patient'">
  <h3>Medical History</h3>
  <p><strong>Disease Type:</strong> {{ roleSpecificData.dtype }}</p>
  <p><strong>Medical Record:</strong>
    <a [href]="roleSpecificData.records" target="_blank">View File</a>
  </p>
</div>
        <div class="button-group">
        <button type="submit" >Update Profile</button>
        </div>
    </form>
    </div>
    </div>
